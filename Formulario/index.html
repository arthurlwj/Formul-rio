<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
     <style>
         body input{
             text-align: center;
         }
     </style>
     <link rel="stylesheet" href="index.css">
</head>

<body>
    <fieldset style="width: 500px; height: 550px;" >

        <h2>Formulário de Inscrição</h2>
        <br>
        <br>
        <div class="teste">
            <label for="size_1">Nome </label> 
            <input type="text" placeholder="insira seu nome">
        </div>
        <br>
        <div class="sobrenome">
            <label>Sobrenome</label>
            <input type="text" placeholder="insira seu sobrenome">
        </div>
            <br>

            <div class="idade">
               <label>Idade</label>
                <input type="text" name="idade" id="idade">
            </div>
        <br>

       <div class="email">
        <label>E-mail</label>
        <input type="email" name="e-mail" id="e-mail" placeholder="insira seu e-mail">
       </div>
        <br>

       <div class="sexo">
        Sexo
        <label class="masc">Masculino</label> 
        <input type="radio" name="sexo" id="">
        <label>Feminino</label> 
        <input type="radio" name="sexo" id="">
       </div>

        <br>
       <div class="fotos">
        <label>Fotos</label> 
        <input type="button" value="Choose File">
       </div>
        <br>
       <div class="pais">
        <label>País</label>
        <select name="país" id="país">
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Austria</option>
            <option value="4">França</option>
            <option value="5">EUA</option>
            <option value="6">Alemanha</option>
            <option value="7">Reino Unido</option>
        </select>
       </div>
        
        <br>
        <br>
        <div class="opcoes">
            <div class="frase">
                As Linguagens <br>    
            que você Prefere?
        </div>
            <select name="info[]" size="4" multiple>
                <option value="Java">Java</option>
                <option value="c">C</option>
                <option value="c++">C++</option>
                <option value="php">PHP</option>
                <option value="c#">C#</option>
            </select>

            (Para fazer várias escolhas mantenha a tecla <br> CTRL pressionada)

        </div>
     
    
    
       
        
        <br>
        <br>
    
        Áreas de Atuação
    
        <input type="checkbox" name="computação" id="">Computação
        <input type="checkbox" name="gestão" id="">Gestão
        <input type="checkbox" name="pedagogia" id=""> Pedagogia
    
        <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    
    </fieldset>

   












</body>

</html>
